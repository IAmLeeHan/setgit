<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "js/vue.js"></script>
</head>
<body>
    <div id = "app">
        <father></father>
    </div>
    <script>
        new Vue({
            el:"#app",
            components:{
                father:{
                    template:"<div>我是father组件<son></son></div>",
                    components:{
                        son:{
                            template:"<div>我是son子组件</div>"
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
