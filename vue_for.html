<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <ul>
            <li v-for="(item,index) in arr">{{index+1}} {{item}}</li>
        </ul>
    </div>
    <script src = "js/vue.js"></script>
    <script>
        // 实例data里的数据类型可以是任意类型
        // {{}}里只能写表达式
        new Vue({
            el:"#app",//挂载点
            data:{
                arr:["香蕉","苹果","樱桃","梨",]
            }
        })
    </script>
</body>
</html>
