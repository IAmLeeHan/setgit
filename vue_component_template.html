<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "js/vue.js"></script>
</head>
<body>
    <div id = "app">
        <m-hello></m-hello>
    </div>
    <template id = "header">
        <div>
            <div>我是div元素</div>
            <p>我是p标签</p>
            <a href = "#">我是a标签</a>
        </div>
    </template>
    <script>
        Vue.component("m-hello",{
            template:"#header"
        })
        new Vue({
            el:"#app",
        })
    </script>
</body>
</html>
