<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <table>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tfoot>
                <tr
                    v-for="(person,index) in persons"
                    :key="index"
                >
                    <td>{{person.name}}</td>
                    <td>{{person.sex}}</td>
                    <td>{{person.age}}</td>
                </tr>
            </tfoot>
        </table>
        <template v-for="i in 3">
            <div>我是div元素</div>
            <p>我是p标签</p>
        </template>
    </div>
    <script src = "js/vue.js"></script>
    <script>
        // 实例data里的数据类型可以是任意类型
        // {{}}里只能写表达式
        new Vue({
            el:"#app",//挂载点
            data:{
                persons:[
                    {id:1,name:"张三",sex:"男",age:"10"},
                    {id:1,name:"李四",sex:"男",age:"10"},
                    {id:1,name:"王五",sex:"女",age:"10"},
                    {id:1,name:"赵六",sex:"男",age:"10"}
                ]
            }
        })
    </script>
</body>
</html>
